<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
<script defer src="main.js"></script></head>
<body>
    <div id="main">
        <span id="error"></span>
        <input><button id="go" type="button">GO</button>
        <br>
        <button id="tog" type="button" disabled>TOGGLE TEMP</button>
        <br><br>
        <h3>Location:</h3> <span id="loc"></span>
        <br>
        <h3>Temp:</h3> <span id="temp"></span> degrees <span id="corf">Celsius</span>
        <br>
        <h3>Condition: </h3> <span id="con"></span>
        <hr>
        <h2>Forecast</h2>
        <br><br>
        <h3>Tomorrow: </h3> <span id="day1"></span>
        <br>
        <h3>In 2 days: </h3> <span id="day2"></span>
    </div>
</body>
</html>
